<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- link to font awesome -->
    <script src="https://kit.fontawesome.com/9846bd7163.js" crossorigin="anonymous"></script>

    <!-- --Linking to the icons -->
    <link rel="shortcut icon" type="image/ico" href="/static/a_img/icons/favicon.ico">

    <!--Linking to main.css-->
    <link rel="stylesheet" type="text/css" href="./css/register.css">

    <title>Alumni Register Page</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        .carousel-caption {
            position: absolute;
            top: 66%;
            transform: translateY(-50%);
        }
        .carousel-caption h1 {
            font-size: 300%;
            font-weight: 500;
            text-shadow: 1px 1px 15px #000;
            opacity: 0.4;
        }
        .form-control {
            border: none;
            border-bottom: 1px solid rgb(163, 163, 163);
            border-radius: 0;
            width: 25rem;
        }
        .form-group {
            padding-bottom: 1rem;
        }
        label {
            font-size: 150%;
            font-weight: 700;
        }
        #register_section {
            padding: .2rem 3rem;
        }
        h3 {
            padding: 1rem 1rem 1.2rem 1rem;
            font-size: 250%;
            font-weight: 700;
        }
        img{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 1rem;
        }
        #register_img {
            /* border: 1px solid black; */
            height: 100%;
            margin: 0;
            padding: 0;
        }
        small {
            font-size: x-small;
            color: blueviolet;
        }


        @media screen and (max-width: 992px){
            #register_section {
                padding: 1rem 3rem;
            }
            .col-md-7 {
                display: none;
            }
            small {
                display: none;
            }
            .form-control {
                border: 1px solid rgb(163, 163, 163);
                width: 300%;
            }
            #register_section {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }

        @media screen and (max-width: 768px){
            .col-md-7 {
                display: none;
            }
            small {
                display: none;
            }
            .form-control {
                border: 1px solid rgb(163, 163, 163);
                width: 20rem;
            }
            #register_section {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }

        @media screen and (max-width: 576px){
            #register_section {
                padding: 1rem 2rem;
            }
            h3 {
                padding: 1rem 1rem 1.2rem 1rem;
                font-size: 200%;
                font-weight: 500;
            }
            .form-control {
                width: 20rem;
            }
            .form-group {
                padding-bottom: 1rem;
            }
            label {
                font-size: 100%;
                font-weight: 100;
            }
            form {
                display: block;
            }
        }
    </style>
</head>

<body>

    <div class="row">

        <div class="col-md-7">
            <div id="register_img">
                <div id="carouselExampleCaptions" class="carousel" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/static/a_img/bg-01.jpg" alt="register image" class="img-fluid">
                            <div class="carousel-caption d-none d-sm-block">
                                <h1>Join IEASites and Connect With Friends</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div id="register_section">
                <form method="post" action="">
                    <h3>Get Started</h3>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="name..." required>
                        <small class="form-text text-muted">Enter your fullname here.</small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your mail"
                            required>
                        <small class="form-text text-muted">Enter your email address here.</small>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Username"
                            required>
                        <small class="form-text text-muted">Enter your username here.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="********"
                            required>
                        <small class="form-text text-muted">Enter your password here.</small>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" class="form-control" name="confirm_password" id="confirm_password"
                            placeholder="********" required>
                        <small class="form-text text-muted">Retype your password here.</small>
                    </div>
                    <div class="pb-2 last-div">
                        <button type="submit" class="btn btn-primary rounded-pill px-5">Sign Up</button>
                        <a href="/alumni_login" class="btn rounded-pill px-3 ">
                            Sign in
                            <i class="fas fa-long-arrow-alt-right"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% include "includes/_footer.htm" %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
