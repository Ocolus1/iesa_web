{% block body%}
<div class="container mt-5 pt-5">
    <h1>Dashboard, <small>Welcome {{ session.username }}</small></h1>
    <a class="btn btn-success" href="add_article">Add Article</a>
    <hr />
    <div class="table-responsive">
        <table class="table table-striped .table-hover">
            <tr class="tab-row">
                <th class="tb-head">Id</th>
                <th class="tb-head">Title</th>
                <th class="tb-head">Author</th>
                <th class="tb-head">Date</th>
                <th class="tb-head" colspan="2">Action</th>
            </tr>
            {% for art in arts %}
            <tr class="tb-row">
                <td>{{ art.id }}</td>
                <td>{{ art.title }}</td>
                <td>{{ art.author }}</td>
                <td>{{ art.date_created }}</td>
                <td><a href="/edit_article/{{art.id}}" class="btn btn-success pull-right">Edit</a></td>
                <td>
                    <form action="{{url_for('delete_article', id=art.id)}}" method="post">
                        <input type="hidden" name="_method" value="DELETE">
                        <input type="submit" value="Delete" class="btn btn-danger">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>


{% endblock%}
