{% extends "layout.htm" %}


{% block body%}
<div class="container mt-5 pt-5 pb-5">
    <h1>Add Articles</h1>
    <form method="post" action="" enctype="multipart/form-data">
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" name="photo" id="image" accept="image/*" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="This is my title" required>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" name="author" id="author" placeholder="John doe" required>
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea name="body" class="form-control" id="body" minlength="30" placeholder="..." required></textarea>
        </div>
        <div class="form-group">
            <label for="tag">Tags:</label>
            <input type="text" class="form-control" name="tags" id="tag" placeholder="" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
